    <h1>WDD 230: Omotoso David Web Frontend Development</h1>
    <main class="form-page">

        <form action="./record.html" method="get" class="wf1">
            <div id="formmessage"></div>
          <fieldset>
            <legend>Registration</legend>
            <label for="user_name"
              >Username *<input
                type="text"
                name="user_name"
                id="user_name"
                required
            /></label>
            
            <label for="password"
              >Password *<input
                type="password"
                name="password"
                id="password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            /></label>
            <label for="password_confirm"
              >Password confirm<input
                type="password"
                name="password_confirm"
                id="password_confirm"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            /></label>
            <label for="email">
                Email
              <input
                type="email"
                name="email"
                id="email"
                pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address" />
            </label>
            <div id="rangevalue">0</div>
            <label for="r">
                <input
                  type="range"
                  id="r"
                  name="r"
                  min="0"
                  max="10"
                  value="0"
                  step="1"
                  list="rangevalues" />
                <datalist id="rangevalues">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </datalist>
            </label>
        </fieldset>
        <input type="submit" value="Create my account">
        </form>
